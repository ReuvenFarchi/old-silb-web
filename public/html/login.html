<html>
<head>
    <title> Login </title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

<form action="/login" method="post" id="loginForm">
    <div class="title">
        <h3>Login</h3>
    </div>
    <div class="field">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" autocomplete="username"/>
        <br/>
    </div>
    <div class="field">
        <label for="password">Password:</label>
        <input type="password" name="password" required id="password" autocomplete="current-password"/>
    </div>
    <div class="field">
        <input class="submit-btn" type="submit" value="Submit" required/>
    </div>
    <label id="serverMessage"></label>
</form>

<br/>
<span id='contactBanner'>
    ¿No eres cliente? Escríbenos a <a href="mailto:ventas@silb.io">ventas@silb.io</a> para recibir más información.
</span>
<script src="../js/frontend.js" type="application/javascript"></script>

</body>
</html>
