
<html>
<head>
    <title> Register </title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
<form action="/register" method="post" id="loginForm" onsubmit="return confirm('Do you really want to submit the form?');">
    <div class="title">
        <h3>Register</h3>
    </div>
    <div class="field">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" autocomplete="username"/>
        <br />
    </div>
    <div class="field">
        <input class="submit-btn" type="submit" value="Submit" required />
    </div>
    <label id="serverMessage"></label>
</form>

<script src="../js/frontend.js" type="application/javascript"></script>

</body>
</html>
