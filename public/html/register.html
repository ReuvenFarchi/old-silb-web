
<html>
<head>
    <title> Register </title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
<form action="/register" method="post" id="loginForm" onsubmit="return confirm('Is the user information correct?');">
    <div class="title">
        <h3>Register</h3>
    </div>
    <div class="field">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" autocomplete="username"/>
        <br />
    </div>
    <div class="field">
        <label for="allowedRows">Allowed Rows:</label>
        <select name="allowedRows" id="allowedRows" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br />
    </div>
    <div class="field">
        <label for="admin">Admin:</label>
        <input type="checkbox" name="admin" id="admin" value="true"/>
        <br />
    </div>
    <div class="field">
        <input class="submit-btn" type="submit" value="Submit" required />
    </div>
    <label id="serverMessage"></label>
</form>

<script src="../js/frontend.js" type="application/javascript"></script>

</body>
</html>
