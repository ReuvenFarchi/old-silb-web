<html>
<head>
    <title> Ajustes </title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
<div id="pageWrapper">
    <form action="/changePassword" method="post" id="changePswForm">
        <div class="title">
            <h2>Cambiar Contraseña</h2>
        </div>
        <div class="field">
            <label for="oldPassword">Contraseña Actual:</label>
            <input type="password" name="oldPassword" id="oldPassword" required autocomplete="current-password"/>
            <br/>
        </div>
        <div class="field">
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" name="newPassword" id="newPassword" required autocomplete="new-password"
                   pattern=".{8,}" title="Largo mínimo 8 caracteres"/>
            <br/>
        </div>
        <div class="field">
            <label for="passwordValidate">Repetir Nueva Contraseña:</label>
            <input type="password" name="passwordValidate" id="passwordValidate" required autocomplete="new-password"
                   pattern=".{8,}" title="Largo mínimo 8 caracteres"/>
        </div>
        <div class="field">
            <input class="submit-btn" type="submit" value="Submit" required/>
        </div>
        <label id="serverMessage"></label>
    </form>
    <div id="loginPageSpacer"></div>
    <aside id="loginPageBanner">
        <p id="titleText" class="navAides">
            <a href="/controls"> Volver a Buscador de Citas</a>
            <br/>
            <a href="/logout"> Salir</a>

        </p>
    </aside>
</div>

<script src="../js/frontend.js" type="application/javascript"></script>

</body>
</html>
